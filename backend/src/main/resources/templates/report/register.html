<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Enrollment Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <h1 class="mb-4">Weekly Enrollment Report</h1>

    <form method="get" action="/teacher/courses/weekly-report">
        <div class="row align-items-end">
            <div class="col">
                <label for="weekOption">Select Week</label>
                <select id="weekOption" name="weekOption" class="form-control">
                    <th:block th:each="weekRange, iterStat : ${weekRanges}">
                        <option th:value="${iterStat.index}" th:text="${weekRange}" th:selected="${iterStat.index == weekOption}">
                        </option>
                    </th:block>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </div>
        </div>
    </form>

    <h3 class="mt-4">
        Report from <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span>
    </h3>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Number of Students Registered</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${reportData}">
                <td th:text="${entry.key.name}">Course Name</td>
                <td th:text="${entry.value}">0</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
