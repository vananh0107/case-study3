<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Email Verification</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .verification-container {
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .verification-container h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #343a40;
    }
    .form-group label {
      font-weight: 500;
      color: #495057;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
<div class="verification-container">
  <h2 class="text-center">Email Verification</h2>
  <p class="text-muted text-center">Nhập mã gồm 5 chữ số được gửi tới email của bạn</p>

  <form th:action="@{/verify}" method="post">
    <div class="form-group">
      <label for="code">Verification Code</label>
      <input type="text" class="form-control" id="code" name="code" placeholder="Nhập mã gồm 5 chữ số" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Verify</button>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
  </form>

  <p th:if="${message}" class="text-success text-center mt-3" th:text="${message}"></p>

  <form th:action="@{/verify/resend}" method="post" class="text-center mt-3">
    <button type="submit" class="btn btn-link">Bạn không nhận được email? Gửi lại</button>
  </form>
</div>
</body>
</html>
