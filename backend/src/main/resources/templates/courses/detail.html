<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh Sách Sinh Viên Đã Đăng Ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4 text-center">Danh Sách Sinh Viên Đã Đăng Ký</h1>

  <div th:if="${students.size() > 0}">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Tên sinh viên</th>
        <th class="text-center">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}" class="text-center"></td>
        <td th:text="${student.fullName}"></td>
        <td th:text="${student.username}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${students.size() == 0}" class="alert alert-info" role="alert">
    Không có sinh viên nào đã đăng ký vào khóa học này.
  </div>

  <div class="mt-3">
    <a th:href="/teacher/courses/list" class="btn btn-secondary">Quay lại danh sách khóa học</a>
  </div>
</div>
</body>
</html>
