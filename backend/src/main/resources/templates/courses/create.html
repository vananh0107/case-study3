<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Khóa Học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/global.css}">

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-4">
  <h1>Thêm Khóa Học Mới</h1>
  <form th:action="@{/teacher/courses/add}" th:object="${course}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Tên Khóa Học</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Mô Tả</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label for="maxStudents" class="form-label">Số Sinh Viên Tối Đa</label>
      <input type="number" class="form-control" id="maxStudents" th:field="*{maxStudents}" min="1" required>
    </div>

    <div class="mb-3">
      <label for="startDate" class="form-label">Thời Gian Bắt Đầu</label>
      <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
    </div>

    <button type="submit" class="btn btn-primary">Thêm Khóa Học</button>
    <a href="/teacher/courses/list" class="btn btn-secondary ms-3">Quay lại</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
